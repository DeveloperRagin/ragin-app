<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../ragin-app.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="ragin-app-fixture">
      <template>
        <ragin-app plugins='["ragin-todo", "ragin-time"]'></ragin-app>
      </template>
    </test-fixture>

    <script>
      suite('<ragin-app>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('ragin-app-fixture');
        });

        test('defines the "plugins" property', function() {
          assert.deepEqual(myEl.plugins, ["ragin-todo", "ragin-time"]);
        });

        test('menuItems', function() {
          assert.deepEqual(myEl.menuItems, ["todo", "time"]);
        });

      });
    </script>

  </body>
</html>
